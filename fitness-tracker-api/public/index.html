<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Fitness Tracker</h1>

        <form id="workout-form">
            <input type="text" id="exercise" placeholder="Exercise Name" required>
            <input type="number" id="duration" placeholder="Duration (min)"required>
            <input type="number" id="calories" placeholder="Calories Burned" required>
            <input type="date" id="date" required>
            <br>
            <button type="submit">Add Workout</button>
        </form> 
        
        <h2>Workout History</h2>
        <ul id="workout-list"></ul>
        <br>

        <form id="update-form" style="display: none;">
            <h3>Update Workout</h3>
            <input type="hidden" id="update-id">
            <input type="text" id="update-exercise" placeholder="Exercise" required />
            <input type="number" id="update-duration" placeholder="Duration (min)" required />
            <input type="number" id="update-calories" placeholder="Calories Burned" required />
            <input type="date" id="update-date" required />
            <!--<input type="text" id="filter" placeholder="Search by exercise or date..." />-->
            <br>
            <button type="submit">Update Workout</button>

            <div class="workout-actions">
                <button class="update-btn">Update</button>
                <button class="delete-btn">Delete</button>
              </div>

          </form>
          
        <!-- Add this inside your HTML above the workout list -->
        <div id="summary" class="summary">
            <p><strong>Total Workouts:</strong> <span id="total-workouts">0</span></p>
            <p><strong>Total Duration:</strong> <span id="total-duration">0</span> mins</p>
            <p><strong>Total Calories:</strong> <span id="total-calories">0</span> cal</p>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
